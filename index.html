<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PristineJS,Vanilla javascript form validation micro-library</title>
    <!-- Pristine import -->
    <script src="js/pristine/dist/pristine.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <!-- THIS CODE FOCUSES ON SHOWING YOU HOW TO VALIDATE INPUT FIELDS USING PristineJS-->
    <!-- 
        Step 1: Go to https://pristine.js.org/ to download the zip file.
        Step 2: Extract the zip file
        Step: 3: Copy the extracted folder to the js directory(folder)
        Step 4: Rename the folder name to be simple and clear  e.g pristine
        Step 5: Copy this code and paste in the app.js file (See app.js line 1 - 14)


        That’s it
        It automatically validates required, min, max, minlength, 
        maxlength attributes and the value of type attributes like email, number and more..

        NOTE:
            Pristine takes 3 parameters
            Form: The form element

        config An object containing the configuration. 
        Default is bootstrap’s configuration which is (see app.js line 17 - 29)


        Go to https://pristine.js.org/ to learn more

     -->

<div class="form-container">
    <h1>Pristine Form validation</h1>
   <form id="myForm" novalidate method="post">
      <input type="hidden"/>
      <div class="form-group">
          <label>Username (required)</label>
          <input type="text" required data-pristine-required-message="Please choose a username" class="form-control" />
      </div>

    <div class="form-group">
        <label>Email (required)</label>
        <input type="email" required data-pristine-required-message="Email is required" class="form-control" />
    </div>
     
      <div class="form-group has-danger">
          <label>ZIP code</label>
          <input type="text" data-pristine-pattern="/^[0-9]{5}(?:-[0-9]{4})?$/" data-pristine-pattern-message="Invalid ZIP code" class="form-control" value="123"/>
      </div>
   
      <div class="form-group">
          <label>Your age (required, min. 14)</label>
          <input  type="number" min="14" data-pristine-min-message="You must be at least 14-years-old" required class="form-control" value="10" />
      </div>

    <div class="form-group">
        <label>required</label>
        <select required class="form-control">
            <option value="">select-----</option>
            <option value="bd">Bangladesh</option>
            <option value="us">USA</option>
            <option value="ca">Canada</option>
        </select>
    </div>



    <div class="form-group inline-label">
        <p>Checkbox (required, min=2)</p>
        <input id="ch1" type="checkbox" min="2" name="future" required data-pristine-min-message="Select at least 2" />
        <label for="ch1">Dhaka</label><br />
        <input id="ch2" type="checkbox" min="2" name="future" required data-pristine-min-message="Select at least 2" />
        <label for="ch2">Sylhet</label><br />
        <input id="ch3" type="checkbox" min="2" name="future" required data-pristine-min-message="Select at least 2" />
        <label for="ch3">Khulna</label>
    </div>

<br>

      <div class="form-group">
          <label>Password (required)</label>
          <input type="password" id="pwd"  required data-pristine-required-message="Please choose a password" data-pristine-pattern= "/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$/" data-pristine-pattern-message="Minimum 8 characters, at least one uppercase letter, one lowercase letter and one number" class="form-control" />
        (see <a href="https://stackoverflow.com/questions/19605150" target="_blank">here</a> other password patterns.)
      </div>
      <div class="form-group">
          <label>Retype password</label>
          <input type="password" data-pristine-equals="#pwd" data-pristine-equals-message="Passwords don't match" class="form-control" />
      </div>
      <div class="form-group inline-label">
          <input id="ch1" type="checkbox" name="future" required data-pristine-required-message="You must accept the terms and conditions"/>
          <label for="ch1">I accept the terms  and conditions (required)</label><br/>
      </div>
      <div class="form-group">
          <input type="submit" value="Submit" class="btn"/>
      </div>
   </form>
</div>
</html>
